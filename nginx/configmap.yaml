apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  nginx.conf: |
    user  nginx;
    worker_processes auto;
    events {}
    http{
      include      mime.types;
      include      /etc/nginx/sites-enabled/*.conf;
      sendfile        on;
      keepalive_timeout 65;
      default_type  application/octet-stream;
    }

--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-longhorn
  namespace: default
data:
  longhorn.conf: |
    server {
        listen 80;
        listen [::]:80;
        listen 443;
        listen [::]:443;
        server_name longhorn.wololoaeyoyo.com;

        location / {
            proxy_pass http://longhorn-frontend.longhorn-system.svc.cluster.local:80;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for Longhorn UI / websockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            auth_basic           "Administratorâ€™s Area";
            auth_basic_user_file /etc/nginx/pass.txt;
        }
    }

--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-loki
  namespace: default
data:
  loki.conf: |
    upstream loki {
      server loki-loki-gateway.loki.svc.cluster.local:80;
      keepalive 15;
    }

    server {
        listen 80;
        listen [::]:80;
        listen 443;
        listen [::]:443;
        server_name loki.wololoaeyoyo.com;

    auth_basic "loki auth";
    auth_basic_user_file /etc/nginx/pass.txt;

    location / {
      proxy_read_timeout 1800s;
      proxy_connect_timeout 1600s;
      proxy_pass http://loki-loki-gateway.loki.svc.cluster.local;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Keep-Alive";
      proxy_set_header Proxy-Connection "Keep-Alive";
      proxy_redirect off;
    }

    location /ready {
      proxy_pass http://loki-loki-gateway.loki.svc.cluster.local;
      proxy_http_version 1.1;
      proxy_set_header Connection "Keep-Alive";
      proxy_set_header Proxy-Connection "Keep-Alive";
      proxy_redirect off;
      auth_basic "off";
      }
    }