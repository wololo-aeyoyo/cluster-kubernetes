apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-longhorn-system
  namespace: flux-system
spec:
  interval: 1m
  path: ./longhorn
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: longhorn-manager
      namespace: longhorn-system
