apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mimir
  namespace: mimir
spec:
  targetNamespace: mimir 
  chart:
    spec:
      chart: mimir-distributed
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana-helm
        namespace: grafana
      version: 6.1.0-weekly.375

  interval: 1m0s
  values:
    mimir:
      extraArgs:
        config.expand-env: true
      extraEnvFrom:
        - secretRef:
            name: mimir-secret
  valuesFrom:
    - kind: ConfigMap
      name: mimir-configmap
      valuesKey: values.yaml