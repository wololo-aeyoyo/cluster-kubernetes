apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loki-secret
  namespace: loki
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-access
    kind: ClusterSecretStore
  target:
    name: loki-secret
    creationPolicy: Owner
  data:
    - secretKey: ACCESS_KEY
      remoteRef:
        key: lgtm/data/loki
        property: data.ACCESS_KEY
    - secretKey: SECRET_KEY
      remoteRef: 
        key: lgtm/data/loki
        property: data.SECRET_KEY




