apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-configmap
  namespace: loki
data:
  values.yaml: |
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
          enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        split_queries_by_interval: 15m
      ruler:
        enable_api: true
      storage:
        type: s3
        bucketNames:
          chunks: loki-metrics-212878776795-us-east-1
          ruler: loki-metrics-212878776795-us-east-1
          admin: loki-metrics-212878776795-us-east-1
        s3:
          s3: loki-metrics-212878776795-us-east-1
          endpoint: null
          region: us-east-1
          accessKeyId: ${ACCESS_KEY}
          secretAccessKey: ${SECRET_KEY}
          s3ForcePathStyle: false
          insecure: false

    minio:
      enabled: false
          
    deploymentMode: SingleBinary

    singleBinary:
      replicas: 1

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0