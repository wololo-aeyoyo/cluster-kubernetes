apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: discord-bot-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend-access
    kind: ClusterSecretStore
  target:
    name: discord-bot-secret
    creationPolicy: Owner
  data:
    - secretKey: token-discord
      remoteRef:
        key: discord/data/token-bit
        property: data.token
    - secretKey: OWNER
      remoteRef:
        key: discord/data/token-bit
        property: data.OWNER
    - secretKey: PREFIX
      remoteRef:
        key: discord/data/token-bit
        property: data.PREFIX



