---
apiVersion: v1
kind: Service
metadata:
  name: chibisafe-backend
  namespace: chibisafe
  labels:
    app: chibisafe
spec:
  selector:
    app: chibisafe
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
