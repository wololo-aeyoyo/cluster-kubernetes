apiVersion: apps/v1
kind: Deployment
metadata:
  name: chibisafe
  namespace: chibisafe
  labels:
    app: chibisafe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chibisafe
  template:
    metadata:
      labels:
        app: chibisafe
    spec:
      containers:
        - name: chibisafe
          image: chibisafe/chibisafe:latest
          ports:
            - containerPort: 8001
          env:
            - name: BASE_API_URL
              value: http://chibisafe-backend.chibisafe.svc.cluster.local:8000
      restartPolicy: Always

