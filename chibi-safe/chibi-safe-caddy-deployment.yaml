apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: chibisafe
  labels:
    app: chibisafe-caddy
  name: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chibisafe-caddy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chibisafe-caddy
    spec:
      containers:
        - env:
            - name: BASE_URL
              value: "https://caddy.wololoaeyoyo.com"
          image: caddy:2-alpine
          name: caddy
          ports:
            - containerPort: 443
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/caddy
              name: chibisafe-caddy-pvc
            - mountPath: /app/uploads
              name: chibisafe-pvc
      restartPolicy: Always
      volumes:
        - name: chibisafe-pvc
          persistentVolumeClaim:
            claimName: chibisafe-pvc
        - name: chibisafe-caddy-pvc
          persistentVolumeClaim:
            claimName: chibisafe-caddy-pvc